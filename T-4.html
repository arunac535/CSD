<body>
    <div id="container">
        <div id="frm_pos">
        <span id="title"><h2>Task Assignment</h2></span>
            <form action="#" id="frm">
                <div class="nam">
                    <i class="uil uil-user"></i>
                    <input type="text" id="name" placeholder="Enter Name" required>
                </div>
                <div id="subsyt">
                    <i class="uil uil-servers"></i>
                    <select id="sig">
                        <option><i class="uil uil-arrow">Web Dev</i></option>
                        <option><i class="uil uil-cog">Mech</i</option>
                        <option><i class="uil uil-plug">Ece</i></option>
                        <option><i class="uil uil-globe">Media</i></option>
                        <option><i class="uil uil-megaphone">Marketing</i></option>
                    </select>
                </div>
                
                <div class="Shift">
                    <i class="uil uil-clock-five"></i>
                    <input type="radio" name="shift" id="eshift">Evening shift
                    <i class="uil uil-clock-eight"></i>
                    <input type="radio" name="shift" id="nshift">Night shift
                </div>
                <div class="tsk">
                    <i class="uil uil-clipboard-notes"></i>
                    <textarea type="text" id="task" placeholder="Enter the Task"></textarea>
                </div>
                <div id="submit">
                    <button>Submit</button>
                </div>
            </form>
        </div>

            </div>
